<h1>Receipt</h1>

<div *ngIf="hasError">{{data.errorMessage}}</div>

<section *ngIf="!hasError">
  <mat-list style="padding:0">
    <mat-list-item *ngFor="let item of data.receiptItems">{{item.description}}</mat-list-item>
  </mat-list>

  <hr />
  <div style="padding-left: 16px">
    <p>{{data.salesTax}}</p>
    <p>{{data.total}}</p>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="close()">Close</button>
  </div>
</section>
